<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Laptop Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            background: #f4f4f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #555;
        }
        select, input[type=number] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 14px;
        }
        button {
            grid-column: 1 / -1;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #eee;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='/'">&larr; Back</button>
        <h2>Laptop Price Prediction</h2>
        <form id="predictionForm">
            <div class="form-group">
                <label>Brand</label>
                <select name="brand" required>
                    <option value="" disabled selected>Select Brand</option>
                    {% for val in brands %}
                        <option value="{{ val }}">{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Processor</label>
                <select name="processor" required>
                    <option value="" disabled selected>Select Processor</option>
                    {% for val in processors %}
                        <option value="{{ val }}">{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>GPU</label>
                <select name="gpu" required>
                    <option value="" disabled selected>Select GPU</option>
                    {% for val in gpus %}
                        <option value="{{ val }}">{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>RAM Type</label>
                <select name="ram_type" required>
                    <option value="" disabled selected>Select RAM Type</option>
                    {% for val in ram_types %}
                        <option value="{{ val }}">{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>RAM Size (GB)</label>
                <select name="ram" required>
                    <option value="" disabled selected>Select RAM Size</option>
                    <option value="4">4 GB</option>
                    <option value="8">8 GB</option>
                    <option value="16">16 GB</option>
                    <option value="32">32 GB</option>
                    <option value="64">64 GB</option>
                </select>
            </div>
            <div class="form-group">
                <label>ROM Type</label>
                <select name="rom_type" required>
                    <option value="" disabled selected>Select ROM Type</option>
                    {% for val in rom_types %}
                        <option value="{{ val }}">{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>ROM Size (GB)</label>
                <select name="rom" required>
                    <option value="" disabled selected>Select ROM Size</option>
                    <option value="128">128 GB</option>
                    <option value="256">256 GB</option>
                    <option value="512">512 GB</option>
                    <option value="1024">1 TB (1024 GB)</option>
                    <option value="2048">2 TB (2048 GB)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Display Size (inches)</label>
                <select name="display_size" required>
                    <option value="" disabled selected>Select Display Size</option>
                    {% for val in display_sizes %}
                        <option value="{{ val }}">{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Resolution</label>
                <select name="resolution" required>
                    <option value="" disabled selected>Select Resolution</option>
                    {% for val in resolutions %}
                        <option value="{{ val }}">{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Warranty (Years)</label>
                <select name="warranty" required>
                    <option value="" disabled selected>Select Warranty</option>
                    {% for val in warranties %}
                        <option value="{{ val }}">{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Predict Price</button>
            <div id="result"></div>
        </form>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const formObj = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams(formObj).toString()
                });

                const result = await response.json();
                const output = result.predicted_price ? "Predicted Price: â‚¹" + result.predicted_price : (result.error || "Prediction failed.");
                document.getElementById("result").textContent = output;
            } catch (err) {
                document.getElementById("result").textContent = "Error calling prediction API.";
            }
        });
    </script>
</body>
</html>
